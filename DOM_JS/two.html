<!-- create elements using DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in JS</title>
</head>
<body style="background-color: #212121; color: green;">
    
</body>

<script>
    const div = document.createElement("div");
    console.log(div);    
    div.className = "div-class";
    div.id = Math.floor(Math.random()* 10 + 1);
    // console.log(div.getAttribute("id"));
    div.setAttribute("title", "generated-div");
    div.style.backgroundColor = "lightblue";
    div.style.padding = "12px";
    // div.innerText = "Innet text in Created div";
    const addText = document.createTextNode("Innet text in Created div")
    div.appendChild(addText);

    // give space in body -> 
    document.body.appendChild(div);

</script>

</html>
