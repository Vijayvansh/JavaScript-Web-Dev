<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element by DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="list">
        <li>JavaScript</li>
        <li>Java</li>
        <li>C++</li>
        <li>Python</li>
        <li>GO</li>
    </ul>    
</body>

<script>
    
// remove elements by DOM ->
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    
</script>


</html>
